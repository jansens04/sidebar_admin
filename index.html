<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <nav class="nav ">
        <div class="nav-heading">
            <div class="judul">
                <img src="src/img/browser.png" alt="web">
            </div>
            <span class="sub-judul">Website</span>
        </div>

        <ul class="menu">
            <li><a href="">
                    <i class="uil uil-estate"></i>
                    <span class="menu-name">Home</span>
                </a></li>
            <li><a href="">
                    <i class="uil uil-folder-info"></i>

            <li><a href="">

                </a></li>
            <li><a href="">
                    <i class="uil uil-phone-volume"></i>
                    <span class="menu-name">Contact</span>
                </a></li>
            <li><a href="">
                    <i class="uil uil-lock-alt"></i>
                    <span class="menu-name">Security</span>
                </a></li>
            <li><a href="">
                    <i class="uil uil-setting"></i>

                </a></li>
            <li><a href="">
                    <i class="uil uil-signout"></i>
                    <span class="menu-name">Logout</span>
                </a></li>
        </ul>
    </nav>

    <!-- Dashboard -->
    <section class="home" id="home">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle menuToggle"></i>

                <li><a href="" class="icon searching">

                    </a></li>
                <img src="src/img/prof5.jpg" alt="profile" class="imgProfile">
            </ul>
            <div class="inputs">
                <div class="input-group">
                    <i class="uil uil-search"></i>
                    <input type="text" placeholder="Search here...">
                </div>
            </div>
        </div>

        <div class="wrap">
            <div class="row">
                <i class="uil uil-dashboard iconsDashboard"></i>
            </div>
        </div>
    </section>

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
